<mat-toolbar>
  <mat-form-field appearance="standard" color="primary" class="seach_form">
    <input matInput placeholder="Search" #query >
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
  <span class="spacer"></span>
  <button *ngIf="selectedElement" mat-raised-button (click)="onSelect()" color="primary" class="use-btn">
    <mat-icon class="pointer">done</mat-icon> Use
  </button>
  <button mat-raised-button (click)="openUploadFileDialog()" color="primary">
    <mat-icon class="pointer">cloud_upload</mat-icon> Upload
  </button>
</mat-toolbar>


<div class="container">
  <div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="10px" fxLayoutAlign="space-around center">
    <mat-card class="file-or-folder" *ngFor="let element of fileElements$ | async | filter: query.value"
      [class.selected]="element === selectedElement"
      (click)="onElementSelect(element)"
      >
      <img mat-card-image [src]="element.thumb" alt="Photo of a Shiba Inu">
      <mat-card-content class="title" fxLayout="row" fxLayoutAlign="center center">{{element.name}}</mat-card-content>
    </mat-card>
  </div>
</div>
