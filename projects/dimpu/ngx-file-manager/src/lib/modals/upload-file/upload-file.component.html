<mat-progress-bar mode="determinate" *ngIf="uploading" [value]="uploadProgress"></mat-progress-bar>
<br *ngIf="uploading" />
<div class="upload-drop-zone">
  <form method="post" enctype="multipart/form-data">
    <mat-icon class="mat-18">cloud_upload</mat-icon>
    <label for="w0-file-input">
      <strong>Click here to choose a file</strong>
    </label>
    <input id="w0-file-input" (change)="onChange($event.target.files)" type="file" name="files[]" multiple="multiple">
  </form>
</div>
